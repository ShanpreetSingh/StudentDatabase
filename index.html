<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Student Enrollment Form</h2>
            <form id="studentForm">
                <div class="mb-3">
                    <label for="rollNo" class="form-label">Roll No*</label>
                    <input type="text" class="form-control" id="rollNo" name="rollNo" required>
                </div>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name*</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" disabled required>
                </div>
                <div class="mb-3">
                    <label for="class" class="form-label">Class*</label>
                    <input type="text" class="form-control" id="class" name="class" disabled required>
                </div>
                <div class="mb-3">
                    <label for="birthDate" class="form-label">Birth Date*</label>
                    <input type="date" class="form-control" id="birthDate" name="birthDate" disabled required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address*</label>
                    <input type="text" class="form-control" id="address" name="address" disabled required>
                </div>
                <div class="mb-3">
                    <label for="enrollmentDate" class="form-label">Enrollment Date*</label>
                    <input type="date" class="form-control" id="enrollmentDate" name="enrollmentDate" disabled required>
                </div>
                
                <div class="btn-group">
                    <button type="button" class="btn btn-success" id="saveBtn" disabled>Save</button>
                    <button type="button" class="btn btn-primary" id="updateBtn" disabled>Update</button>
                    <button type="button" class="btn btn-danger" id="resetBtn" disabled>Reset</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
